services:
  - type: web
    name: dyad
    env: docker
    region: frankfurt # Tu peux changer pour oregon (USA) si tu préfères
    plan: free
    healthCheckPath: /api/healthz
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dyad-db
          property: connectionString
      - key: DYAD_SECRET
        generateValue: true
      - key: DYAD_ADDRESS
        value: :10000

databases:
  - name: dyad-db
    region: frankfurt
    plan: free
