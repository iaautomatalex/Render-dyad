services:
  - type: web
    name: dyad
    env: node
    plan: free
    buildCommand: |
      if [ -f tsconfig.json ]; then npm run build || true; fi
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dyad-db
          property: connectionString

databases:
  - name: dyad-db
    plan: free
    databaseName: dyad
    user: dyad_user
